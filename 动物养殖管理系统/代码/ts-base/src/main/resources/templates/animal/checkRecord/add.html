<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
														<div class="form-group">	
								<label class="col-sm-3 control-label">检查体重：</label>
								<div class="col-sm-8">
									<input id="checkWeight" name="checkWeight" class="form-control" type="text">
								</div>
							</div>
									<div class="form-group">	
								<label class="col-sm-3 control-label">检查结果<em class="gg-star">*</em>：</label>
								<div class="col-sm-8">
									<input id="checkResult" name="checkResult" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">其他信息：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" class="form-control" type="text">
								</div>
							</div>
									<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/appjs/animal/checkRecord/add.js">
	</script>
</body>
</html>
