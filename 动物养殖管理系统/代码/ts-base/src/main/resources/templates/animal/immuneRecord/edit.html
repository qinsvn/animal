<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${immuneRecord.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">投入品编号：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${immuneRecord.num}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">批次：</label>
								<div class="col-sm-8">
									<input id="batchNum" name="batchNum" th:value="${immuneRecord.batchNum}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">种类：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${sysDicts['animal_type'][immuneRecord.typeName].name}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品种：</label>
								<div class="col-sm-8">
									<input id="varietyName" name="varietyName" th:value="${sysDicts['animal_varieties'][immuneRecord.varietyName].name}" class="form-control" type="text" disabled>
								</div>
							</div>
													
														<div class="form-group">	
								<label class="col-sm-3 control-label">日龄<em class="gg-star">*</em>：</label>
								<div class="col-sm-8">
									<input id="immuneAge" name="immuneAge" th:value="${immuneRecord.immuneAge}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检疫药物<em class="gg-star">*</em>：</label>
								<div class="col-sm-8">
									<input id="immuneDrug" name="immuneDrug" th:value="${immuneRecord.immuneDrug}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检疫结果<em class="gg-star">*</em>：</label>
								<div class="col-sm-8">
									<input id="immuneResult" name="immuneResult" th:value="${immuneRecord.immuneResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属养殖户：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${sysDepts[immuneRecord.deptId].name}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他信息：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" th:value="${immuneRecord.otherInfo}" class="form-control" type="text" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检疫人员：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${sysUsers[immuneRecord.createUser].name}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检疫时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${#dates.format(immuneRecord.createTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" disabled>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/appjs/animal/immuneRecord/edit.js">
	</script>
</body>
</html>
