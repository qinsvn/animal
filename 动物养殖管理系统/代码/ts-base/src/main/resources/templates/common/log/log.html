<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head th:include="include :: header"></head>
	

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							</div>
							<div class="columns pull-right" role="group">
								<button class="btn btn-success" onclick="reLoad()"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
							</div>
							<div class="pull-right search col-md-2">
								<input id="searchOperation" type="text" class="form-control" placeholder="操作">
							</div>
							<div class="pull-right search col-md-2 nopadding">
								<input id="searchUsername" type="text" class="form-control" placeholder="用户">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<div th:include="include :: footer"></div>






		<script src="js/layui.js"></script>
		<script src="js/plugins/clipboard/clipboard.min.js"></script>
		<script src="js/plugins/layer/layer.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/appjs/common/log/log.js"></script>
		
		<script type="text/javascript">
			function copy(that) {
				var dataText = $(that).parents('tr').children('td:eq(7)').text();
				// var clipBoardContent=this.location.href;
				// window.clipboardData.setData('text', clipBoardContent)

				var clipboard = new Clipboard('a.copy', {
					text: function(trigger) {
						layer.msg('内容已复制到粘贴板');
						return dataText;
					}
				});

			}




			$(document).on('mouseenter', "#exampleTable td", function () {
        
	        if (this.offsetWidth < this.scrollWidth) {
	            $(this).attr('data-toggle', 'tooltip').attr('title', $(this).text());
	        }
		    });
		    //鼠标离开时，tooltip消失
		    $(document).on('mouseleave', '#exampleTable td', function () {
		        $(this).attr('data-toggle', '');
		    });


		</script>
	</body>

</html>
