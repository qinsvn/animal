<!DOCTYPE html>
<html>
	<meta charset="utf-8">

	<head th:include="include :: header"></head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content ">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">

							<!--
							 * 新改的页面代码
							 * @author 0-5
							 -->
							<form class="form-inline">
								<div class="form-group m-r">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="请输入">
								</div>
								<div class="form-group m-r">
									<label for="phone">Phone</label>
									<input type="email" class="form-control" id="phone" placeholder="请输入">
								</div>
								<div class="form-group m-r">
									<label for="text1">Text1</label>
									<input type="email" class="form-control" id="text1" placeholder="请输入">
								</div>
								<div class="form-group m-r">
									<label for="text2">Text2</label>
									<input type="email" class="form-control" id="text2" placeholder="请输入">
								</div>
								<div class="form-group m-r">
									<label for="text3">Text3</label>
									<input type="email" class="form-control" id="text3" placeholder="请输入">
								</div>
								<div class="form-group m-r">
									<label for="text4">Text4</label>
									<input type="email" class="form-control" id="text4" placeholder="请输入">
								</div>
							</form>
							<!--结束-->

							
							<div class="columns pull-left">
								<button shiro:hasPermission="system:taskCopy:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="system:taskCopy:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-white" onclick="reset()">重置</button>
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
							<!--<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control" placeholder="">
							</div>-->
							

						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自ts的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:taskCopy:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:taskCopy:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:taskCopy:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
		</div>
		<div th:include="include :: footer"></div>
		<script type="text/javascript" src="js/appjs/system/taskCopy/taskCopy.js"></script>
	</body>

</html>
