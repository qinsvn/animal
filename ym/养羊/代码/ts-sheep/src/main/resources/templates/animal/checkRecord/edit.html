<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${checkRecord.id}"  type="hidden">
						<div class="form-group">	
								<label class="col-sm-3 control-label">投入品编号：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${checkRecord.num}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">批次：</label>
								<div class="col-sm-8">
									<input id="batchNum" name="batchNum" th:value="${checkRecord.batchNum}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">种类：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${sysDicts['animal_type'][checkRecord.typeName].name}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品种：</label>
								<div class="col-sm-8">
									<input id="varietyName" name="varietyName" th:value="${sysDicts['animal_varieties'][checkRecord.varietyName].name}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">检查体重：</label>
								<div class="col-sm-8">
									<input id="checkWeight" name="checkWeight" th:value="${checkRecord.checkWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检查结果<em class="gg-star">*</em>：</label>
								<div class="col-sm-8">
									<input id="checkResult" name="checkResult" th:value="${checkRecord.checkResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属养殖户：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${sysDepts[checkRecord.deptId].name}" class="form-control" type="text" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检查人员：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" th:value="${sysUsers[checkRecord.createUser].name}" class="form-control" type="text" disabled>
								</div>
							</div><div class="form-group">	
								<label class="col-sm-3 control-label">检查时间：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" th:value="${#dates.format(checkRecord.createTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" disabled>
								</div>
							</div><div class="form-group">	
								<label class="col-sm-3 control-label">其他信息：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" th:value="${checkRecord.otherInfo}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/appjs/animal/checkRecord/edit.js">
	</script>
</body>
</html>
