<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
					     
					     <form class="form-inline">
					     									<div class="form-group m-r">
									<label for="name">批次</label>
									<input type="text" class="form-control" id="con_batchNum" placeholder="请输入批次">
								</div>
								<div class="form-group m-r">
									<label for="name">种类</label>
									<sys:dict type="animal_type" id="con_typeName" name="con_typeName" class="form-control"  style="width: 178px"  firstValue="" firstText="请选择种类" onchange="sub.resetDict('con_typeName','con_varietyName')"  /> 
								</div>
															<div class="form-group m-r">
									<label for="name">品种</label>
									<sys:dict type="animal_varieties" id="con_varietyName" name="con_varietyName" class="form-control"   style="width: 178px"  firstValue="" firstText="请选择品种"  />
								</div>
															<div class="form-group m-r">
									<label for="name">投入品编号</label>
									<input type="text" class="form-control" id="con_num" placeholder="请输入投入品编号">
								</div>
															<div class="form-group m-r">
									<label for="name">耗损原因</label>
									<sys:dict type="substandard_reason" id="con_substandardReason" name="con_substandardReason" class="form-control"   style="width: 178px"  firstValue="" firstText="请选择耗损原因"  />
								</div>
															<div class="form-group m-r">
									<label for="name">审核状态</label>
									<sys:dict type="substandard_status" id="con_status" name="con_status" class="form-control"   style="width: 178px"  firstValue="" firstText="请选择耗损原因"  />
								</div>
														</form>
							
						<div class="columns pull-left">
							<button shiro:hasPermission="animal:substandardData:approval" type="button" class="btn  btn-primary" onclick="approval()">
								<i class="fa fa-check-square-o" aria-hidden="true"></i>审核
							</button>
							<button shiro:hasPermission="animal:substandardData:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
						    <button class="btn btn-white" onclick="reset()">重置</button>
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自ts的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="animal:substandardData:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:substandardData:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:substandardData:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/appjs/animal/substandardData/substandardData.js"></script>
</body>
</html>
