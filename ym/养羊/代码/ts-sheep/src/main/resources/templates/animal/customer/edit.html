<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${customer.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称<em class="gg-star">*</em>：
								</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${customer.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${customer.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户负责人：</label>
								<div class="col-sm-8">
									<input id="headMan" name="headMan" th:value="${customer.headMan}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${customer.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${customer.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户领域：</label>
								<div class="col-sm-8">
									<input id="field" name="field" th:value="${customer.field}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">养殖户：</label>
								<div class="col-sm-8">
									<sys:dict th:onload="'get:system/sysDept/dict/list?cDeptId='+${session.sysUser.deptId}"
									               th:value="${customer.deptId}"  valueText="deptId" nameText="name" 
									  			   id="deptId" name="deptId" class="form-control"  style="" 
									  			   firstValue="" firstText="请选择养殖户"  />
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他信息：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" th:value="${customer.otherInfo}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/appjs/animal/customer/edit.js">
	</script>
</body>
</html>
