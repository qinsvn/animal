<!DOCTYPE html>
<html lang="en">

<head>
	<base th:href="${#request.getContextPath()}+'/'">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>动物物联网管理平台</title>
    <meta name="keywords" content="业务系统基础平台">
    <meta name="description" content="业务系统基础平台">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row margin_center">
        <input type='hidden' th:value="${#request.getContextPath()} "></input>
        <h1 class="text-center">动物物联网管理平台</h1>
<!--         <p class="m-t-md text-center">MOU MOU XI TONG HUO TAI DENG LU</p> -->
        <div class="col-sm-12 main">
        	<div class="col-sm-6 main_left">
        		<img src="img/3.png"/>
        	</div>
        	<div class="col-sm-6 main_right">
        		<form id="signupForm">
                <input type="text" name="username" class="form-control uname"
                       th:value="${username}"/>
                <input type="password" name="password"
                       class="form-control pword m-b" th:value="${password}"/>
                <div class="row">
                    <div class="col-xs-6 pull_left">
                        <div class="form-group">
                            <input class="form-control" type="tel" name="verify" id="verify" placeholder="请输入验证码" maxlength="4">
                        </div>
                    </div>
                    <div class="col-xs-6 pull_left">
                        <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                            <img style="margin-top: 12px;" id="imgVerify" src="" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
                        </a>
                    </div>
                </div>
                <a id="login" class="btn btn-login btn-block">登录</a>
                </form>
        	</div>
        	
        </div>
  
</div>
<script th:inline="javascript"> var ctx = [[${#request.getContextPath()}]];</script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"  ></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"  ></script>

<!-- jQuery Validation plugin javascript-->
<script src="js/ajax-util.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"  ></script>
<script src="js/plugins/validate/messages_zh.min.js" ></script>
<script src="js/plugins/layer/layer.min.js" ></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click', function () {
            $("#signupForm").submit();
        });
        validateRule();
        $("body").keydown(keyDownLogon);
        $("#imgVerify").click()
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx + "/login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = ctx +'/index?from=pc';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon() {
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }


    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }

    //获取验证码
    function getVerify(obj) {
        obj.src = ctx +"/getVerify?" + Math.random();
        console.log(obj)
    }
</script>
</body>
</html>
