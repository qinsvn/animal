<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${accessRecord.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编号：</label>
                            <div class="col-sm-8">
                                <input id="num" name="num" th:value="${accessRecord.num}" class="form-control"
                                       type="text">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">时间：</label>
							<div class="col-sm-8">
								<input id="occurrenceTime" name="occurrenceTime" th:value="${#dates.format(accessRecord.occurrenceTime,'yyyy-MM-dd hh:mm:ss')}" class="form-control" type="text">
							</div>
						</div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">方向：</label>
                            <div class="col-sm-8">
								<sys:dict type="access_direction" id="direction" name="direction" class="form-control"  th:value="${accessRecord.direction}"  firstValue="" firstText="请选择方向"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="js/appjs/animal/accessRecord/edit.js">
</script>
</body>
</html>
