<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
					     
					     <form class="form-inline">
					     		<div class="form-group m-r">
									<label for="name">编号</label>
									<input type="text" class="form-control" id="con_num" placeholder="请输入编号">
								</div>
								<div class="form-group m-r">
									<label for="name">品种</label>
																<sys:dict type="animal_varieties" id="con_varietyName" name="con_varietyName" class="form-control"   style="width: 173px"  firstValue="" firstText="请选择品种"  />
								</div>
							 <div class="form-group m-r">
								 <label for="name">时间</label>
								 <input type="text" class="form-control" id="con_startOccurrenceTime" placeholder="请输入开始时间">
							 </div>
							 <div class="form-group m-r">
								 <label for="name">到</label>
								 <input type="text" class="form-control" id="con_endOccurrenceTime" placeholder="请输入结束时间">
							 </div>
							 <div class="form-group m-r">
								 <label for="name">方向</label>
								 <sys:dict type="access_direction" id="con_direction" name="con_direction" class="form-control"   style="width: 173px"  firstValue="" firstText="请选择方向"  />
							 </div>
						</form>
							
						<div class="columns pull-left">
							<button shiro:hasPermission="animal:accessRecord:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="animal:accessRecord:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="animal:accessRecord:export" type="button" class="btn  btn-primary" onclick="exportData()">
								<i class="fa fa-plus" aria-hidden="true"></i>导出
							</button>
						</div>
						<div class="columns pull-right">
						    <button class="btn btn-white" onclick="reset()">重置</button>
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自ts的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="animal:accessRecord:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:accessRecord:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:accessRecord:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/appjs/animal/accessRecord/accessRecord.js"></script>
</body>
</html>
