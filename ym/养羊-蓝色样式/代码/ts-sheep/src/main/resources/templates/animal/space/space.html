<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
					     
					     <form class="form-inline">
					     									<div class="form-group m-r">
									<label for="name">场地名称</label>
									<input type="text" class="form-control" id="con_name" placeholder="请输入场地名称">
								</div>
															<div class="form-group m-r">
									<label for="name">场地负责人</label>
									<input type="text" class="form-control" id="con_headMan" placeholder="请输入场地负责人">
								</div>
															<div class="form-group m-r">
									<label for="name">联系电话</label>
									<input type="text" class="form-control" id="con_phone" placeholder="请输入联系电话">
								</div>
														</form>
							
						<div class="columns pull-left">
							<button shiro:hasPermission="animal:space:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="animal:space:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
						    <button class="btn btn-white" onclick="reset()">重置</button>
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自ts的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="animal:space:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:space:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="animal:space:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/appjs/animal/space/space.js"></script>
</body>
</html>
