<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户：</label>
								<div class="col-sm-8">
									<sys:dict th:onload="'get:animal/customer/dict/list?cDeptId='+${session.sysUser.deptId}" 
										superValueText="deptId" valueText="id" nameText="name"  id="customerId" name="customerId" 
										class="form-control"  style=""  firstValue=""  firstText="请选择客户"  />
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">其他信息：</label>
								<div class="col-sm-8">
									<input id="otherInfo" name="otherInfo" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/appjs/animal/saleRecord/add.js">
	</script>
</body>
</html>
